<div class="banner mb-5" >
    <div class="row">
        <div class="col-md-6 col-sm-10">
            <h4 class="text-light fw-semibold mb-3" >Enroll your chield now</h4>

        </div>
        <div class="col-md-5 col-sm-10">
           

        </div>
    </div>
    
    <div class="row justify-content-between"  >
        <div class="col-md-7 col-sm-10">
            <input style="min-width:80%; margin-bottom: 1.6rem;" class="py-2"  type="text" placeholder="search about courses" [(ngModel)]="term" >

        </div>
      
        <div class="col-md-3 col-sm-10" ><button class="btn" >Enroll now</button></div>
        


    </div>
    
</div>

<div class="container">
     
    <div class="row " >
        <div class="col-lg-4 col-md-6 col-sm-10 justify-content-center" *ngFor="let x of _coursesservices.filteredCourses|search:term">
            
               <div class="card  catigory-card mb-5 " >
                   <img [src]="x.photo" class="card-img-top mb-4"  alt="...">
                   <div class="price fw-semibold">{{x.price}} $</div>
                   <div class="card-body py-0">
                     
                     <h6 class="card-title text-capitalize fw-semibold mb-4">{{x.title}}</h6>
                     <p class="card-text" style="height: 50px; font-size: 0.66rem; overflow: hidden;">{{x.description}} <a routerLink="/course_detail" style=" font-size: 0.66rem; text-decoration: none; font-weight: 400;" >see more details</a></p>
                     <div class="mb-2 fw-semibold "  style="font-size: 0.66rem; ">auther:  <span style="color: rgb(110, 110, 110); font-size: 0.66rem;"> {{x.author}}</span></div>
                     <div class="mb-2 fw-semibold " style="font-size: 0.66rem; " >difficulty: <span style="color: rgb(110, 110, 110); font-size: 0.66rem;"> {{x.difficulty}}</span>
                   </div>
                     
                     
       
                   <div class="houres_color d-flex justify-content-between mb-5 " >
                       
                       <div class="fw-semi-bold" style="font-size: 0.7rem;">
                    
                           &#9716; {{x.duration}} houres
       
                       </div>
                       <div class="fw-semibold"  style="font-size: 0.7rem;">

                    <div >
                        <button class="animation-button" routerLink="/checkOut" > Enroll Now </button>
