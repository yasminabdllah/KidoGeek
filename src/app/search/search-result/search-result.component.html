<div *ngIf="cours_data_after_search.length > 0">

  <div class="container">
    <div class="row ">
      <div class="col-lg-4 col-md-6 col-sm-10 justify-content-center"
        *ngFor="let x of cours_data_after_search; let i = index;">
        <div class="card  catigory-card mb-5 ">
          <img [src]="x.photo" class="card-img-top mb-4" alt="...">
          <div class="price fw-semibold">{{x.price}} $</div>
          <div class="card-body py-0">
            <h6 class="card-title text-capitalize fw-semibold mb-4">{{x.title}}</h6>
            <p class="card-text" style="height: 50px; font-size: 0.66rem; overflow: hidden;">{{x.description}} <a
                routerLink="/course_detail" style=" font-size: 0.66rem; text-decoration: none; font-weight: 400;">see more
                details</a></p>
            <div class="mb-2 fw-semibold " style="font-size: 0.66rem; ">auther: <span
                style="color: rgb(110, 110, 110); font-size: 0.66rem;"> {{x.author}}</span></div>
            <div class="mb-2 fw-semibold " style="font-size: 0.66rem; ">difficulty: <span
                style="color: rgb(110, 110, 110); font-size: 0.66rem;"> {{x.difficulty}}</span>
            </div>
            <div class="houres_color d-flex justify-content-between mb-5 ">
              <div class="fw-semi-bold" style="font-size: 0.7rem;">
                &#9716; {{x.duration}} houres
              </div>
              <div class="fw-semibold" style="font-size: 0.7rem;">
                ðŸ•® {{x.num_of_videos}} videos
              </div>
              <button style="width: 1.6rem; height: 1.6rem;  " class="mb-4 bg-transparent border-0" *ngIf="!checkCart(i)"
                (click)="addToCart(i)">
                <i class="fa-solid fa-cart-plus cart"></i>
              </button>
              <button style="width: 1.6rem; height: 1.6rem;  " class="mb-4 bg-transparent border-0" *ngIf="checkCart(i)"
                (click)="removeFromCart(i)">
                <i class="fa-solid fa-trash-can-arrow-up removeFromCart" ></i>
              </button>
            </div>
            <div>
              <button class="animation-button" routerLink="/checkOut" *ngIf="!checkCart(i)" (click)="addToCart(i)"> Enroll
                Now </button>
              <button class="animation-button" routerLink="/checkOut" *ngIf="checkCart(i)"> Enroll Now </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<div *ngIf="cours_data_after_search.length === 0">
  <div>
    <h1>No Found Data For => {{searchText}}</h1>
  </div>
</div>
